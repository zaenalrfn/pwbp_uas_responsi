<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Mahasiswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script>
      // Fungsi untuk mengambil data mahasiswa dari API
      async function fetchMahasiswaData() {
        try {
          const response = await fetch("/mahasiswa"); // Mengakses API Flask
          const data = await response.json(); // Mengambil data dalam format JSON

          // Jika data berhasil diambil, tampilkan di tabel
          const tableBody = document.getElementById("mahasiswa-table-body");
          tableBody.innerHTML = ""; // Kosongkan isi tabel dulu

          data.values.forEach((mahasiswa) => {
            const row = document.createElement("tr");

            row.innerHTML = `
            <td class="border px-4 py-2">${mahasiswa.npm}</td>
            <td class="border px-4 py-2">${mahasiswa.nama}</td>
            <td class="border px-4 py-2">${mahasiswa.tgl_lahir}</td>
            <td class="border px-4 py-2">${mahasiswa.alamat}</td>
            <td class="border px-4 py-2">
              <a href="/mahasiswa/${mahasiswa.npm}" class="text-blue-500">hapus</a>
              <a href="/mahasiswa/${mahasiswa.npm}" class="text-blue-500">edit</a>

            </td>
          `;

            tableBody.appendChild(row);
          });
        } catch (error) {
          console.error("Error fetching mahasiswa data:", error);
        }
      }

      // Panggil fungsi fetch saat halaman dimuat
      window.onload = fetchMahasiswaData;
    </script>
  </head>
  <body class="bg-gray-100">
    <!-- Include Navbar -->
    {% include 'components/navbar.html' %}

    <div class="container mx-auto p-4">
      <h1 class="text-4xl font-bold text-center text-blue-500 mb-6">Daftar Mahasiswa</h1>
      <table class="min-w-full table-auto">
        <thead>
          <tr>
            <th class="px-4 py-2 text-left">NPM</th>
            <th class="px-4 py-2 text-left">Nama</th>
            <th class="px-4 py-2 text-left">Tanggal Lahir</th>
            <th class="px-4 py-2 text-left">Alamat</th>
            <th class="px-4 py-2 text-left">Aksi</th>
          </tr>
        </thead>
        <tbody id="mahasiswa-table-body">
          <!-- Data mahasiswa akan dimuat di sini oleh JavaScript -->
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </body>
</html>
